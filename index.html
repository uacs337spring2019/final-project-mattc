	shapes.html
	This program creates the html for a shapes.html. It references shapes.css and
	shapes.js. The user adds shapes to the page that are moveable. The user can change 
	the colors of the shapes as well. Once the user has created something with the shapes,
	the user can then save the creation. The saved creations can be retrieved randomly as well.
-->

<!DOCTYPE html> 
<html> 
	<head> 
		<title>Shapes</title> 
		<link rel="stylesheet" type="text/css" href="shapes.css" />
		<script src="shapes.js" type="text/javascript"></script>   
	</head> 
	<body> 
		<h1>Moveable Shapes</h1>

		<div id="page">

			<div id="space"></div>

			<div id="shapes">

				<div class="align">
					<div id="s" class="square"></div> <br />
					<input id="squareBox" type="text" size="5" maxlength="2" pattern="[0-9]" />
				</div>

				<div class="align">
					<div id="c" class="circle"></div> <br />
					<input id="circleBox" type="text" size="5" maxlength="2" pattern="[0-9]" />
				</div>

				<div class="align">
					<div id="t" class="triangle"></div> <br />
					<input id="triangleBox" type="text" size="5" maxlength="2" pattern="[0-9]" />
				</div>	

				<div class="align">
					<div id="r" class="rectangle"></div> <br />
					<input id="rectangleBox" type="text" size="5" maxlength="2" pattern="[0-9]" />
				</div>

				<div class="align">
					<div id="tr" class="trapezoid"></div> <br />
					<input id="trapezoidBox" type="text" size="5" maxlength="2" pattern="[0-9]" />
				</div>			
			</div>

			<div id="buttons">

				<button name="submit" id="submit">Add More Shapes</button>
				<button name="random" id="random">Randomize Shapes</button>
				<button name="clear" id="clear">Clear Shapes</button>

				<div id="colorPicker">
					<fieldset>
					<legend>Color:</legend>
						<select id="color" name="color">
							<option id="red" value="#ff0000">Red</option>
							<option id="green" value="#0bb919">Green</option>
							<option id="yellow" value="#ffd400" selected>Yellow</option>
							<option id="blue" value="#2162f5">Blue</option>
							<option id="black" value="#0e0e0e">Black</option>
							<option id="orange" value="#e8971d">Orange</option>
							<option id="purple" value="#7d35dc">Purple</option>
						</select>
					</fieldset>	
				</div>

				<div>
					<button name="save" id="save">Save Creation</button>
					<button name="getRandom" id="getRandom">Get Random Creation</button>
				</div>
			</div>
			<div id="message" class="green"></div>
		</div>
	</body> 
</html>
